<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<form class="calc">
			<div class="form-group">
				<input type="text" class="form-control calc__result-field" />
			</div>
			<div class="calc__body">
				<div class="calc__nums">
					<button class="btn btn-secondary btn_reset js--btn-reset">
						Reset
					</button>
					<button type="button" class="btn bg-white js--btn-add-res">7</button>
					<button type="button" class="btn bg-white js--btn-add-res">8</button>
					<button type="button" class="btn bg-white js--btn-add-res">9</button>
					<button type="button" class="btn bg-white js--btn-add-res">4</button>
					<button type="button" class="btn bg-white js--btn-add-res">5</button>
					<button type="button" class="btn bg-white js--btn-add-res">6</button>
					<button type="button" class="btn bg-white js--btn-add-res">1</button>
					<button type="button" class="btn bg-white js--btn-add-res">2</button>
					<button type="button" class="btn bg-white js--btn-add-res">3</button>
					<button type="button" class="btn bg-white btn-zero js--btn-add-res">
						0
					</button>
					<button type="button" class="btn bg-white js--btn-add-res">.</button>
				</div>
				<div class="calc__operators">
					<button type="button" class="btn btn-warning js--btn-add-res">
						+
					</button>
					<button type="button" class="btn btn-warning js--btn-add-res">
						-
					</button>
					<button type="button" class="btn btn-warning js--btn-add-res">
						/
					</button>
					<button type="button" class="btn btn-warning js--btn-add-res">
						*
					</button>
					<button type="button" class="btn bg-white js--btn-calc">=</button>
				</div>
			</div>
		</form>
		<script src="/js/script.js"></script>
	</body>
</html>
